<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата успешна</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h3 {
      margin-bottom: 10px;
      color: #4caf50;
    }
    p {
      margin: 0;
    }
    .loader {
      margin-top: 10px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Оплата прошла успешно!</h3>
    <p>Окно будет закрыто автоматически.</p>
    <div class="loader"></div>
  </div>
  <script>
    // Этот скрипт работает только в рамках Telegram Web App
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      setTimeout(function(){
        Telegram.WebApp.close();
      }, 2000);
    } else {
      // Если скрипт не работает в Telegram Web App, закрываем окно через 2 секунды
      setTimeout(function(){
        window.close();
      }, 2000);
    }
  </script>
</body>
</html>
